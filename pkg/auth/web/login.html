<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/auth/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>{{.Header}}</h1>
            <p>{{.Subheader}}</p>
        </div>
        
        <div class="login-form-container">
            <div id="error-message" class="error-message" style="display: none;">
                <!-- 错误信息将在这里显示 -->
            </div>
            
            <form id="login-form" method="post" action="/auth/login">
                <div class="form-group">
                    <label for="username">{{.UsernameLabel}}</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">{{.PasswordLabel}}</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button">{{.ButtonText}}</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>{{.Footer}} &copy; <span id="current-year"></span></p>
        </div>
    </div>
    
    <script src="/auth/login.js"></script>
    <script>
        // 传递错误消息文本到前端
        window.loginErrorMessages = {
            emptyFields: "{{.ErrorEmptyFields}}",
            credentials: "{{.ErrorCredentials}}"
        };
    </script>
</body>
</html>
