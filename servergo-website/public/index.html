<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServerGo - 轻量级文件服务器</title>
  <meta name="description" content="ServerGo是一个轻量级、高性能、易使用的静态文件服务器">
  <script>
    // 单页应用刷新时的重定向处理
    (function() {
      // 重定向所有路径到根目录 
      // 这是为了处理在生产环境中，直接访问非根路径时服务器可能返回404的问题
      // 在实际部署时，应该在服务器配置中进行处理
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        window.location.href = '/';
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
